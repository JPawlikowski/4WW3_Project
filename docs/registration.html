<!DOCTYPE HTML>

<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta charset="UTF-8"/>

<meta name="description" content="some html examples"/>

<meta name="keywords" content="examples"/>

<link rel="stylesheet" href="styles.css"/>

<meta name="viewport" content="width=device-width">

<link rel="shortcut icon" href="favicon.png" type="image/png" />

<title>User Registration</title>

</head>

<body>
	<!-- Header with mobile scaling -->
	<div class="header">
 		<a id="headerTitle" href="#search.html" class="logo">Gas Station Reviews</a>
  		<div class="headerRight">
    		<a href="/search.html">Search</a>
   			<a href="/registration.html">Register</a>
  		</div>
	</div>


	<!-- registration page split into "sign in" and "register" -->
	<section>
		<div class="registration">
		<div class="signin">
			<form>
				<h2>Sign In</h2>
				<p>Email</p>
				<input type="email" name="email" placeholder="example@mail.com"><br>
				<p>Password</p>
				<input type="password" name="pass"><br>

				<button type="submit" class="button_1">Sign In</button><br>
				<a href="newpassword.html" id="forgotPass">Forgot password?</a>
			</form>
		</div>
		<div class="register">
			<form>
				<h2>Create an Account</h2>
				<div id="firstName">
					<p>First Name</p>
					<br>
					<input name="nameInput" type="text" placeholder="First Name..">
				</div>
				<div id="lastName">
					<p>Last Name</p>
					<br>
					<input name="nameInput" type="text" placeholder="Last Name..">
				</div>
				<p >Email</p>
				<input type="email" name="email" placeholder="Email..">
				<div id="emailCheck">
					<div id="emailCheckText">
						<p>Use email as username</p>
					</div>
					<div id="emailCheckBox">
						<input type="checkbox" checked="checked">
					</div>
				</div>
				<p>User Name</p>
				<input type="text" name="username" id="userInput" placeholder="example@mail.com">
				
				<p>Create Password</p>
				<input type="password" name="pass">
				<p>Confirm Password</p>
				<input type="password" name="pass">
				<button type="submit" class="button_1">Create Account</button>
				
			</form>
		</div>

		</div>
	</section>

	<footer>
		<p>Gas Station Reviews - 4WW3</p>
	</footer>
</body>

</html>
